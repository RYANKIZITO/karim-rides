<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karim-rides</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="index.html">Services</a></li>
				<li><a href="index.html">Fleet</a></li>
				<li><a href="index.html">Contact</a></li>
			</ul>
		</nav>
	</header>
    <main>
        <section id="quote">
            <h2>Get a Quote</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your Email">
                
                <label for="phone">Phone:</label>
                <input type="phone" id="phone" placeholder="Your Phone Number">
                
                <label for="wedding-date">Wedding Date:</label>
                <input type="date" id="wedding-date" placeholder="DD/MM/YYYY">
                
                <label for="pick-up-location">Pick-up Location:</label>
                <input type="text" id="pick-up-location" placeholder="Pick-up Location">
                
                <label for="drop-off-location">Drop-off Location:</label>
                <input type="text" id="drop-off-location" placeholder="Drop-off Location">
                
                <label for="vehicle">Vehicle:</label>
                <select id="vehicle">
                    <option value="Range Rover SUV">Range Rover SUV</option>
                    <option value="Range Rover Sport">Range Rover Sport</option>
                </select>
                
                <button type="submit">Get a Quote</button>
            </form>
        </section>
        
    </main>
    
</body>
</html>
